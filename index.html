<!DOCTYPE html>
<html lang="en">

<head>

  <script src="dexie.js"></script> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="container">
    <div class="nameBlock">
      <div class="titleHolder">
        <h1>Names Of Students</h1>
      </div>
  
      <div class="nameList">
        <div class="listHolder">
          <ul class="list"> 
            <li>
              <span class="listName">Abdulmujeeb Olawale Mustapha</span>    
            </li>
            <li>
              <span class="listName">Muhammad Ahmad Umar</span>
            </li>
            <li>
              <span class="listName">Bello Jamilu</span>
            </li>
            <li>
              <span class="listName">Zilani Kamaluddeen</span>
            </li>
            <li>
              <span class="listName">Iziah Parish</span>
            </li>
          </ul>
        </div>
  
        <div class="formHolder">
          <div class="col big">
            <input type="text" id="addInput">
          </div>
          <div class="col">
            <button type="button" id="addBtn" class="btn-primary">Add Item</button>
          </div>
          <div class="col">
            <button type="button" id="refreshBtn" class="btn-primary">Refresh</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
